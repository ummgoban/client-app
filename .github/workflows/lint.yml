name: Lint & Prettier & Typecheck

on:
  pull_request:
    branches: 
      []
    paths:
      - '**/*.ts'
      - '**/*.tsx'
      - 'package.json'
      - 'yarn.lock'
      - 'Podfile.lock'

jobs:
  lint-check:
    if: ${{ !startsWith(github.head_ref, 'dependabot/') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node 20.x
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: Use Dependency Cache
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      # Skip `yarn install` if dependencies are cached
      - name: Yarn Install (If Necessary)
        run: |
          if [ ! -d "node_modules" ]; then
            yarn install
          fi

      - name: Lint Check
        run: yarn lint

      - name: Prettier Check
        run: yarn format:check

      - name: TypeScript Check
        run: yarn tsc